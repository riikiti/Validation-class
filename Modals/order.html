<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>price</title>
    <link rel="stylesheet" type="text/css" href="/scss/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Condensed&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="modal modal-order">
    <div class="modal__container">
        <div class="modal__wrap">
            <div class="modal__wrap_content">
                <img class="modal__wrap_content_logo" src="/img/ui/modal_logo.svg" >
                <div class="modal__close">
                    <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="23.3347" width="15.8714" height="2" transform="rotate(-45 0 23.3347)" fill="white"/>
                        <rect x="13.9336" y="9.40161" width="12.2946" height="2" transform="rotate(-45 13.9336 9.40161)" fill="white"/>
                        <rect x="22.6289" y="24.0417" width="32" height="2" transform="rotate(-135 22.6289 24.0417)" fill="white"/>
                    </svg>
                </div>
                <h4>Узнать</h4>
                <form class="modal__wrap_content__form form-modal">

                    <input type="text" class="modal-input" placeholder="Иванов Иван Иванович">
                    <input type="tel" class="modal-input" placeholder="+7 (999) 999-99-99">
                    <input type="email" class="modal-input" placeholder="ivanov@mail.ru">
                    <textarea class="modal-textarea" placeholder="Сообщение"></textarea>
                    <p class="personal-info">Отправляя заявку, вы автоматически соглашаетесь с условиями <a href="#"> обработки персональных данных</a>
                    </p>
                    <button class="modal__button modal__button__type__thanks " type="submit"><span>отправить</span></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
